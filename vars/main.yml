---

required_vars:
  # installation related
  - restic_version
  - restic_bin_dir
  - restic_data_dir
  - restic_url
  - restic_checksum
  # backup related
  - restic_src
  - restic_name
  - restic_protocol
  - restic_password
  - restic_lock_file
  - restic_password_file
  # cron related
  - restic_email_from
  - restic_email_to
  - restic_crontab

protocol_required_vars: "{{ _protocol_required_vars[restic_protocol] }}"

_protocol_required_vars:
  s3: "{{ required_s3_vars }}"
  swift: "{{ required_swift_vars }}"

required_s3_vars:
  - restic_s3_user
  - restic_s3_password
  - restic_s3_url
  - restic_s3_container

required_swift_vars:
  - restic_os_user
  - restic_os_password
  - restic_os_container

restic_script_template: "{{ _restic_script_remplate | distro(vars) }}"

_restic_script_remplate:
  CentOS_7: restic
  CentOS_8: restic-flock
  Debian: restic-flock

restic_utils_packages: "{{ _restic_utils_packages | distro(vars) }}"

_restic_utils_packages:
  CentOS_7:
    - bzip2
    - lockfile-progs
  CentOS_8:
    - bzip2
  Debian:
    - bzip2
